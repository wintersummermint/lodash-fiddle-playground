<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Fiddlin' With ECMAScript 6.">
        <meta name="keywords" content="JavaScript, ES6, ECMAScript, ECMAScript 6">
        <meta name="author" content="Jeff McRiffey">

        <title>ES6 Fiddle</title>
        <link rel="stylesheet" href="/style/es6-fiddle.css">
        <link rel="icon" href="/images/favicon.png">
    </head>
    <body>
        <div class="header">
            <span class="about">About</span>
        </div>
        <div class="content">
             <select class="examples">
                <option value="" selected="selected">ES6 Examples</option>
            </select>
            <div class="fiddle-wrapper">
                <div class="fiddle-header">
                    <span>Code</span>
                     <div class="share">
                        <div class="share-drop">
                            <label for="share-link">Link</label>
                            <input value="" id="share-link">
                            <label for="shared-embed">Embed</label>
                            <input value="" id="share-embed">
                            <a class="tweet" href="#" target="_blank">Tweet</a>
                        </div>
                    </div>
                    <div title="save" class="save"></div>
                    <div title="lint" class="lint"></div>
                    <div title="run" class="run"></div>
                </div>
                <div class="fiddle"></div>
            </div>
            <div class="result-wrapper">
                <div class="result-header"><span>Console</span></div>
                <iframe class="result"></iframe>
            </div>
        </div>
        <script src="/src/analytics.js"></script>
        <script src="/src/es6-fiddle.js"></script>
    </body>
</html>
