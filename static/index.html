<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Lodash Fiddlin' With ES2015.">
        <meta name="keywords" content="JavaScript, ES6, ECMAScript, ECMAScript 6">
        <meta name="author" content="Nixon Galario, forked from Jeff McRiffey">

        <title>Lodash Fiddle</title>
        <link rel="stylesheet" href="/style/es6-fiddle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
        <div class="header">
            <h1>lodash</h1>
            <p>lodash fiddle with ES2015</p>
        </div>
        <div class="content">
             <select class="examples">
                <option value="" selected="selected">Lodash Examples</option>
            </select>
            <div class="fiddle-wrapper">
                <div class="fiddle-header">
                    <span>Code</span>
                     <div class="action-button shadow animate green lint share">
                     <i class="fa fa-share-alt"></i>
                        <div class="share-drop">
                            <label for="share-link">Link</label>
                            <input value="" id="share-link">
                            <label for="shared-embed">Embed</label>
                            <input value="" id="share-embed">
                        </div>
                    </div>
                    <a class="action-button shadow animate green lint save" title="save"><i class="fa  fa-save"></i></a>
                    <a class="action-button shadow animate green lint" title="lint"><i class="fa fa-check-circle-o"></i></a>
                    <a class="action-button shadow animate green run" title="run"><i class="fa fa-play-circle-o"></i></a>
                </div>
                <div class="fiddle"></div>
            </div>
            <div class="result-wrapper">
                <div class="result-header"><span>Console</span></div>
                <iframe class="result"></iframe>
            </div>
        </div>
        <script src="/src/es6-fiddle.js"></script>
    </body>
</html>
